    <main class="contacto-">
        <section class="contacto">
            <h2>Contacto</h2>
            <form action="">

                <div>
                    <label for="">Nombre</label>
                    <input type="text" placeholder="Nombre">
                </div>
                <div>
                    <label for="">Apellido</label>
                    <input type="text" placeholder="Apellido">
                </div>
                <div>
                    <label for="">Numero</label>
                    <input type="number" placeholder="123450">
                </div>
                <div>
                    <label for="">Correo</label>
                    <input type="email" placeholder="Correo@">
                </div>
                <div>
                    <label for="">Comuna</label>
                    <select name="" id="">
                        <option value="">Viña del mar</option>
                        <option value="">Valparaiso</option>
                        <option value="">Concon</option>
                    </select>
                </div>
                <div>
                    <label for="">Escribe tu comentario</label>
                    <textarea id="comentario" name="comentario" maxlength="200"
                        placeholder="Escribe tu comentario aquí (máximo 200 caracteres)"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                </div>
            </form>

        </section>
        <section class="contacto1">
